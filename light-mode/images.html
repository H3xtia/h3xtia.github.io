<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 0: Google Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header class="header">

        <nav class="navbar">
            <a href="index.html">Search</a>
            <a href="advanced.html">Advanced Search</a>
        </nav>
    </header>

    <form class="main" method="get" action="https://google.com/images">
        <div class="main-content">
            <div class="main-title">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <a>images</a>
            </div>

            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search-input" name="q" placeholder="Search...">
                <input type="hidden" name="tbm" value="isch">
            </div>

            <div class="rd-section">
                <input type="submit" class="button-submit" value="Google Search">
                <input type="submit" name="btnI" id="lucky" class="button-submit" value="I am Feeling Lucky" jsaction="trigger.kWlxhc" data-ved="0ahUKEwiq7KWC8Jz_AhUb57sIHQi4DQAQ19QECAo">
            </div>

        </div>
    </form>

    <footer>
        <p>CS50W Project 0 "Search" Submission. Made by Muhamed Poric.</p>
        <a href="../images.html" style="color: black;">Switch to Dark Mode</a>
    </footer>
    <script src="https://kit.fontawesome.com/c15bd7eebf.js" crossorigin="anonymous"></script>
</body>

</html>
